name: Deploy Node.js app to AWS

on:
  workflow_dispatch:
    inputs:
      deploy_to:
        description: 'Choose the environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - stg
          - prod

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Node version
        run: node --version

      - name: NPM version
        run: npm --version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

  deploy_dev:
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ github.event.inputs.deploy_to == 'dev' }}
